name: "gh_container_make"
description: "Simple build or push container from docker file"

inputs:
  registry:
    description: "container registry"
    required: false
    default: "ghcr.io"
  username:
    description: "registry username"
    required: true
    default: ""
  password:
    description: "registry password"
    required: true
    default: ""
  tags:
    description: "image tag"
    required: true
    default: ""
  target:
    description: "precise target"
    required: false
    default: ""

permissions:
  contents: read
  packages: write

runs:
  using: "composite" 
  steps:
    - name: Log in to the Container registry
      uses: docker/login-action@v2
      with:
        registry: ${{ inputs.registry }}
        username: ${{ inputs.username }}
        password: ${{ inputs.password }}

    - name: Extract metadata (tags, labels) for Docker
      id: base-meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.REGISTRY }}/${{ github.repository }}

    - name: Build and push quarto base image
      uses: docker/build-push-action@v3
      with:
        context: .
        push: true
        tags: ${{ join(${{ inputs.registry }}/${{ github.repository_owner }}/${{ inputs.tags }}) }}
        label: ${{ steps.base-meta.outputs.labels }}
        target: ${{ inputs.target }}

